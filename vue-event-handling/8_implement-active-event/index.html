<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Cloud Academy!</title>
    <!-- VueJS CDN -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <h1 class="text-center">{{title}}</h1>
        <ul class="list-group">
          <li
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
            id="1"
            :class="{active: 1 === activeElem}"
            @click="inlineCounter++, setActive($event)"
          >
            Inline Event
            <span class="badge bg-primary rounded-pill"
              >{{ inlineCounter }}</span
            >
          </li>
          <li
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
            id="2"
            :class="{active: 2 === activeElem}"
            @click="incClickCounter(), setActive($event)"
          >
            Click Event
            <span class="badge bg-primary rounded-pill"
              >{{ clickCounter }}</span
            >
          </li>
          <li
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
            tabindex="-1"
            id="3"
            :class="{active: 3 === activeElem}"
            @keyup.space="incKeyCounter(), setActive($event)"
          >
            Key Press Event
            <span class="badge bg-primary rounded-pill">{{ keyCounter }}</span>
          </li>
          <li
            class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
            tabindex="-1"
            id="4"
            :class="{active: 4 === activeElem}"
            @click.shift="incKeyModCounter(), setActive($event)"
          >
            Key Modifier
            <span class="badge bg-primary rounded-pill"
              >{{ keyModCounter }}</span
            >
          </li>
        </ul>
        <button class="btn btn-primary mt-3" @click="clearCounters()">
          Clear Counters!
        </button>
      </div>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
