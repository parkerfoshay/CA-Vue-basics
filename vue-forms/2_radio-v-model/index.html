<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Vue!</title>
    <!-- VueJS CDN -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <h1 class="text-center">{{title}}</h1>
        <div class="d-flex">
          <div class="row">
            <form action="">
              <div class="form-group mt-2">
                <label for="name">Enter your name:</label>
                <input
                  type="text"
                  for="name"
                  id="name"
                  class="form-control"
                  v-model="name"
                  placeholder="Type your text here"
                  required
                />
              </div>
              <br />
              <span>Name entered: {{ name }}</span>

              <div class="mt-2" id="form-check">
                <span>Favorite Pet:</span>
                <br />
                <input
                  class="form-check-input"
                  type="radio"
                  id="dog"
                  value="Dog"
                  v-model="selectedPet"
                />
                <label class="form-check-label" for="dog">Dog</label>
                <br />
                <input
                  class="form-check-input"
                  type="radio"
                  id="cat"
                  value="Cat"
                  v-model="selectedPet"
                />
                <label class="form-check-label" for="cat">Cat</label>
                <br />
                <input
                  class="form-check-input"
                  type="radio"
                  id="bird"
                  value="Bird"
                  v-model="selectedPet"
                />
                <label class="form-check-label" for="bird">Bird</label>
                <br />
                <input
                  class="form-check-input"
                  type="radio"
                  id="fish"
                  value="Fish"
                  v-model="selectedPet"
                />
                <label class="form-check-label" for="fish">Fish</label>
                <br />
                <span>Pet selected: {{ selectedPet }}</span>
              </div>
              <br />
              <p style="white-space: pre-line">{{ bioInput }}</p>
              <br />
              <div class="form-group mt-2">
                <label for="bioInput">Show Bio:</label>
                <textarea
                  id="bioInput"
                  class="form-control"
                  v-model="bioInput"
                  placeholder="Tell us about yourself"
                ></textarea>
              </div>
              <button class="btn btn-primary mt-1" type="submit">Sumbit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
