<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Vue!</title>
    <!-- VueJS CDN -->
    <script src="https://unpkg.com/vue@next"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div id="app">
      
        <div class="container">
          <div class="d-flex align-items-center">
            
          
          <div class="">
            <h1>{{title}}</h1>
            <input
              type="text"
              
              for="name"
              id="name"
              v-model="userInput"
              placeholder="Type your text here"
              required
            />
            <p class="font-weight-bold">{{userInput}}</p>
          </div>
            
            <div id="v-model-radiobutton">
              <input type="radio" id="dog" value="Dog" v-model="selected" />
              <label for="dog">Dog</label>
              <br />
              <input type="radio" id="cat" value="Cat" v-model="selected" />
              <label for="cat">Cat</label>
              <br />
              <input type="radio" id="bird" value="Bird" v-model="selected" />
              <label for="bird">Bird</label>
              <br />
              <input type="radio" id="fish" value="Fish" v-model="selected" />
              <label for="fish">Fish</label>
              <br />
              <span>Pet selected: {{ selected }}</span>
            </div>
          
        </div>
        <!-- <button class="btn btn-dark" v-on:click="darkMode">Dark Mode</button> -->
      </div>
    </div>

    <script src="./scripts.js"></script>
  </body>
</html>
