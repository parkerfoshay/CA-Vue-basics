<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Vue!</title>
    <!-- VueJS CDN -->
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="./styles.css">
  </head>

  <body>
    <div id="app">
      <div v-bind:id="styleId" v-on:click="darkMode">
        <div class="center">
          <h1>{{title}}</h1>
          <form id="contact-form">
            <div class="form-group">
              <input type="text" class="form-input" for="name" id="name" v-model="userInput" required/>
            </div>
          </form>
          {{userInput}}
        </div>
        
      </div>
      

    </div>

    <script src="./scripts.js"></script>
  
  </body>
</html>
